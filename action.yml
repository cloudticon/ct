name: 'ct'
description: 'cloudticon'
inputs:
  ctToken:
    description: 'ct token'
    required: true
  ghToken:
    description: 'github token'
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - run: npm install @cloudticon/cli@0.2.0
      shell: bash
    - run: ct deploy
      shell: bash