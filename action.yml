name: 'ct'
description: 'cloudticon'
inputs:
  ctToken:
    description: 'ct token'
    required: true
  version:
    description: 'ct token'
    required: true
    default: "0.2.1"
  ghToken:
    description: 'github token'
    required: true
runs:
  using: "composite"
  steps:
    - run: npm install @cloudticon/cli@${{ inputs.version }} -g
      shell: bash
    - run: npm install @cloudticon/cdk@$(node -pe "require('./package').dependencies['@cloudticon/cdk']")
      shell: bash
    - run: ct deploy
      shell: bash
      env:
        CT_TOKEN: ${{ inputs.ctToken }}
        GITHUB_TOKEN: ${{ inputs.ghToken }}